<ion-header>

    <ion-toolbar>
        <!--<button ion-button clear (click)="gotoBack()"><ion-icon name="arrow-back"></ion-icon></button>-->
        <ion-title>{{selectMag.nommag||null}} ({{selectMag.nummag||null}})</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="winCaisseDissmiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <!--<button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>-->
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-item>
        <h2> Nombre de caisse : {{nbcaisses||null}}</h2>
    </ion-item>
    <ion-list>
        <ion-item-sliding *ngFor="let caisse of caisses">
            <ion-item>
                <ion-icon item-left name="cart" (click)="getTest(caisse.num)" [color]="caisse.test?'primary':'danger'">
                </ion-icon>
                <h2>n° {{caisse.num}}</h2>
                <p>Tester les services glisser sur la gauche
                    <--<p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button small (click)="doRstTpe(caisse.num)">
                        Tperst
                    </button>
                <button ion-button small (click)="doRstCaisse(caisse.num)">
                        SSHrst
                    </button>
                <button ion-button small (click)="getEtat(caisse.num)" [color]="caisse.mon?'primary':'danger'">
                        Monétique
                    </button>
                <button ion-button small (click)="getAtos(caisse.num)" [color]="caisse.atos?'primary':'danger'">
                        Atos
                    </button>
                <button ion-button small (click)="getTpe(caisse.num)" [color]="caisse.tpe?'primary':'danger'">
                        TPE
                    </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
