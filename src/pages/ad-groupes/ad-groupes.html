<ion-header>

    <ion-toolbar>
        <ion-title>Groupes Utilisateur</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="doDismiss()" end><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let grp of lstGrp; let i = index">
            <ion-item>
                <ion-label>
                    <h2>{{grp?.grp}}</h2>
                    <p>{{grp?.path}}</p>
                </ion-label>
                <ion-checkbox [checked]="grp?.mem" (ionChange)="doSelGrp($event,i)"></ion-checkbox>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button ion-icon item-right small (click)="mbrSelectGrp($event,i)">
                    <ion-icon name="people"></ion-icon>
                    Membres
                </button>

            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons start>

            <button ion-button ion-icon item-left small (click)="dupDismiss()" *ngIf="((savGrpChk > 0) && (appDatas.userType == 'admintech') )">
            <ion-icon  name="copy"></ion-icon>
            &nbsp;Dupliquer
        </button>
            <button ion-button item-left small (click)="doRmvGrp()" *ngIf="((savGrpChk > 0) && (appDatas.userType == 'admintech') )">
            <ion-icon  name="trash"></ion-icon>
            &nbsp;Supprimer
        </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button item-left small (click)="doNewGrp()" *ngIf="(appDatas.userType == 'admintech') "> <!-- *ngIf="(appDatas.userType == 'admintech') " -->
            <ion-icon  name="add"></ion-icon>
            &nbsp;Ajouter
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
