<ion-header>

    <ion-toolbar>
        <ion-title>Membres</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="doDismiss()" end><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let usr of lstUsr; let i=index">
            <ion-label>
                <h2>{{usr?.usrname}}</h2>
                <p>{{usr?.nom}}</p>
            </ion-label>
            <ion-checkbox [checked]="usr?.checked" (ionChange)="doSelUsr($event,i)"></ion-checkbox>
            <!---->
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <!--<button ion-button ion-icon item-left small (click)="dupDismiss()" *ngIf="( (savUsrChk > 0) && (appDatas.userType == 'admintech') )">
            <ion-icon  name="copy"></ion-icon>
            &nbsp;Dupliquer
        </button>-->
        <button ion-button item-left small (click)="supDismiss()"><!-- *ngIf="( (savUsrChk > 0) && (appDatas.userType == 'admintech') )" -->
            <ion-icon  name="trash"></ion-icon>
            &nbsp;Supprimer
        </button>
    </ion-toolbar>
</ion-footer>
