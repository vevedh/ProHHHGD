<ion-header>

    <ion-navbar>
        <ion-title>
            Application Privée {{version}}
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row >
            <ion-col  col-xs-0 col-sm-0>
            </ion-col>
            <ion-col   col-auto>
                <div>
                    <p align="center">
                        <ion-icon name="key"></ion-icon><b>  Authentification Requise</b>
                    </p>
                </div>
                <form (submit)="doLogin()">
                    <ion-list>
                        <ion-item>
                            <ion-label fixed>Utilisateur</ion-label>
                            <ion-input type="text" [(ngModel)]="account.username" name="username" placeholder="SOCXXYY"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Mot de passe</ion-label>
                            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                        </ion-item>
                        <div padding>
                            <button ion-button color="primary" block>Connexion</button>
                            <!--  (click)="doLogin()" -->
                        </div>
                    </ion-list>
                </form>


                
            </ion-col>
            <ion-col  col-xs-0 col-sm-0>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-auto>
                <div  padding>
                    <p>Les accès à cette application sont liés au domaine de la société</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
